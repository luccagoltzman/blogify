<div class="contact-page">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <h1 class="section-title">Entre em Contato</h1>
        
        <div class="contact-content">
          <p class="lead">Estamos sempre interessados em ouvir de nossos leitores. Seja para enviar uma sugestão, reportar um erro ou propor uma parceria, ficaremos felizes em receber sua mensagem.</p>
          
          <div class="contact-form-container mt-5">
            <form class="contact-form">
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Seu nome">
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="seu.email@exemplo.com">
              </div>
              
              <div class="mb-3">
                <label for="subject" class="form-label">Assunto</label>
                <input type="text" class="form-control" id="subject" placeholder="Assunto da mensagem">
              </div>
              
              <div class="mb-3">
                <label for="message" class="form-label">Mensagem</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Sua mensagem"></textarea>
              </div>
              
              <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            </form>
          </div>
          
          <div class="contact-info mt-5">
            <h2>Informações de Contato</h2>
            <div class="row mt-4">
              <div class="col-md-6 mb-4">
                <div class="contact-method">
                  <div class="icon-container bg-primary-custom">
                    <i class="fa fa-envelope"></i>
                  </div>
                  <h3>Email</h3>
                  <p>contato@informacaodeverdade.com.br</p>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="contact-method">
                  <div class="icon-container bg-secondary-custom">
                    <i class="fa fa-phone"></i>
                  </div>
                  <h3>Telefone</h3>
                  <p>(11) 9999-9999</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
